<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolly Web Development</title>
    <link rel="stylesheet" href="css/RESET.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/first.css">
    <script src="js/jquery.js" defer></script>
    <script src="js/app.js" defer></script>

</head>

<body>
    <div id="page">
        <header>
            <div class="logo-cont">
                <a href="home.html"><img src="assets/logo/DWD.svg" alt="Dolly Web Development Logo" class="logo"></a>
            </div>
            <section class="top-section-cont">
                <div class="top-title-cont">
                    <h1>Dolly Web Development</h1>
                </div>
                <div class="cent-wrapper">
                    <nav class="top-nav">
                        <ul>
                            <li class="top-nav-li"><a href="home.html"><span class="dash">-</span> Home <span
                                        class="dash">-</span></a></li>
                            <li class="top-nav-li"><a href="#"><span class="dash">-</span> Accessibility <span
                                        class="dash">-</span></a></li>
                            <li class="top-nav-li"><a href="#"><span class="dash">-</span> About <span
                                        class="dash">-</span></a></li>
                            <li class="top-nav-li"><a href="#"><span class="dash">-</span> Help <span
                                        class="dash">-</span></a></li>
                            <li class="top-nav-li"><a href="#"><span class="dash">-</span> Contact <span
                                        class="dash">-</span></a></li>

                        </ul>
                    </nav>
                </div>
            </section>
            <div class="portal-btn-cont">
                <button class="portal-btn btns">CUSTOMER PORTAL</button>
            </div>
        </header>
        <main>
            
            <section class="main-info-section">
                <div class="main-info-cont">
                    <div class="first-form-cont">
                        <form action="#">
                            <div class="progress-cont">
                                <h2>STEP 2 OF X</h2>
                                <div class="dots">
                                    <i class="fas fa-circle red"></i>
                                    <i class="fas fa-circle red"></i>
                                    <i class="fas fa-circle"></i>
                                    <i class="fas fa-circle"></i>
                                    <i class="fas fa-circle"></i>
                                    <i class="fas fa-circle"></i>
                                    <i class="fas fa-circle"></i>
                                    <i class="fas fa-circle"></i>
                                    <i class="fas fa-circle"></i>
                                    <i class="fas fa-circle"></i>
                                    <i class="fas fa-circle"></i>
                                    <i class="fas fa-circle"></i>
                                    <i class="fas fa-circle"></i>
                                    <i class="fas fa-circle"></i>
                                </div>
                            </div>
                            <p>Tell us a little about your company or website inspiration</p>
                            <label for="fname">First Name: <span class="red">*</span></label>
                            <input class="in" type="text" id="fname" name="fname" value="" placeholder="John" required><br/>
                            <label for="lname">Last Name: <span class="red">*</span></label>
                            <input class="in" type="text" id="lname" name="lname" value="" placeholder="Doe" required><br/>
                            <label for="bname">Business Name:</label>
                            <input class="in" type="text" id="bname" name="bname" value="" placeholder="Optional"><br/>
                            <label for="email">Email: <span class="red">*</span></label>
                            <input class="in" type="email" id="email" name="email" value="" placeholder="example@email.com" required><br/>
                            <label for="password">Password: <span class="red">*</span></label>
                            <input class="in" type="password" id="password" name="password" value="" placeholder="********" required><br/>
                            <label for="re-password">Re-type Password: <span class="red">*</span></label>
                            <input class="in" type="password" id="re-password" name="re-password" value="" placeholder="********" required><br/>
                            <div class="first-form-btn-cont">
                                <a href="second.html"><input class="submit form-btns" type="submit" value="submit"></a>
                                <a href="home.html"><input class="cancel form-btns" type="button" value="cancel"></a>
                            </div>

                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="copyright-cont">
                <p class="copyright">&#169;Copyright 2021</p>
            </div>
            <div class="social-cont">
                <a href="https://www.facebook.com/dev.dollinger" alt="My Facebook Page" target="_blank"><i
                        class="fab fa-facebook-square" title="Facebook"></i></a>
                <a href="https://github.com/edolly2" alt="My GitHub Page" target="_blank"><i
                        class="fab fa-github-square" title="GitHub"></i></a>
                <a href="https://stackexchange.com/users/20534397/edolly2" alt="My Stack Overflow Page"
                    target="_blank"><i class="fab fa-stack-overflow" title="StackOverflow.com"></i></a>
                <a href="https://twitter.com/DevDollinger" alt="My Twitter Page" target="_blank"><i
                        class="fab fa-twitter-square" title="Twitter"></i></a>
                <a href="https://www.linkedin.com/in/eric-dollinger-967876202/" alt="My Linkedin Page"
                    target="_blank"><i class="fab fa-linkedin last" title="LinkedIn"></i></a>
            </div>
        </footer>
    </div>
</body>

</html>
